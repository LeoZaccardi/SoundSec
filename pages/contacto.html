<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contacto - SoundSec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="icon" type="image/png" href="../images/iconoSS.png"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b1b1c;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/logoC.png" alt="Logo SoundSec" height="40"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="text-center text-white contacto-main" style="min-height: 91.7vh; background-image: url('../images/imagen-principal.jpg'); background-size: cover; background-position: center;">
        <section class="container py-5">
            <h1 class="display-4 bg-dark bg-opacity-75 p-3 rounded">Contactanos</h1>
            <p class="lead bg-dark bg-opacity-75 p-3 rounded mb-4">Elegí un plan y contanos cómo podemos ayudarte.</p>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="formulario-contacto" action="#" method="post" class="bg-light p-4 rounded shadow">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-dark">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">Correo electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required/>
                        </div>

                        <div class="mb-3">
                            <label for="plan" class="form-label text-dark">Selecciona un plan</label>
                            <select name="plan" id="plan" class="form-select">
                                <option value="basico">Plan Básico</option>
                                <option value="pro">Plan Pro</option>
                                <option value="premium">Plan Premium</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label text-dark">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control" rows="5" placeholder="Contanos tu situación..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 fs-5">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-2">&copy; 2025 SoundSec. Todos los derechos reservados.</p>
        <div class="d-flex justify-content-center gap-4">
            <a href="https://www.instagram.com" target="_blank" class="text-white fs-4"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank" class="text-white fs-4"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="text-white fs-4"><i class="fab fa-x-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
